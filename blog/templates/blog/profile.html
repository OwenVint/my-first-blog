<!DOCTYPE html>
<html lang="en">
<head>
	<title>CV PAGE</title>
</head>
<body>
	<div class="profile">
        {% if profile.published_date %}
            <div class="date">
                {{ profile.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
     		
		{% endif %}
        <h2>{{ profile.name }}</h2>
        <p>{{ profile.overview|linebreaksbr }}</p>
    </div>
</body>
</html>
